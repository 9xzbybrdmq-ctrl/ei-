<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VALENTINE GAME</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:#e10600;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:'Press Start 2P', cursive;
}

/* SLIDES */
.slide{
display:none;
width:100%;
height:100vh;
justify-content:center;
align-items:center;
}

.active{
display:flex;
}

/* CUADRO BLANCO */
.container{
background:white;
padding:50px 40px;
text-align:center;
border:6px solid black;
box-shadow:12px 12px 0px black;
max-width:700px;
}

/* TITULO PRINCIPAL */
.title{
font-size:28px;
color:#e10600;
-webkit-text-stroke:2px black;
margin-bottom:30px;
}

/* RECTANGULO ROJO */
.subtitle{
background:#e10600;
color:white;
padding:15px 20px;
font-size:14px;
margin-bottom:40px;
}

/* TEXTO PRESIONA */
.press{
font-size:12px;
margin-bottom:15px;
}

/* BOTON START */
.start-btn{
background:#e10600;
color:white;
border:6px solid black;
padding:8px 14px;
font-size:12px;
cursor:pointer;
display:inline-block;
}

/* NIVEL */
.level-box{
background:black;
color:white;
padding:8px 12px;
font-size:10px;
display:inline-block;
margin-bottom:25px;
}

/* PREGUNTA */
.question{
font-size:18px;
color:black;
margin-bottom:30px;
}

/* OPCIONES */
.option{
border:4px solid black;
padding:15px;
margin:10px 0;
cursor:pointer;
font-size:12px;
}
</style>
</head>

<body>

<!-- SLIDE 1 -->
<div class="slide active" id="slide1">
<div class="container">
<div class="title">VALENTINE GAME</div>
<div class="subtitle">MADE JUST FOR YOU</div>
<div class="press">PRESIONA START</div>
<div class="start-btn" onclick="goToLevel1()">START</div>
</div>
</div>

<!-- SLIDE NIVEL 1 -->
<div class="slide" id="slide2">
<div class="container">
<div class="level-box">NIVEL 1</div>

<div class="question">
¬øD√ìNDE FUE NUESTRO PRIMER BESO?
</div>

<div class="option" onclick="checkAnswer('a')">
A. EN TU CASA
</div>

<div class="option" onclick="checkAnswer('b')">
B. EN EL PARQUE
</div>

<div class="option" onclick="checkAnswer('c')">
C. EN UNA FIESTA
</div>
</div>
</div>

<script>
function goToLevel1(){
document.getElementById("slide1").classList.remove("active");
document.getElementById("slide2").classList.add("active");
}

function checkAnswer(answer){
if(answer === 'b'){
alert("üíò CORRECTO üíò");
}else{
alert("‚ùå INCORRECTO ‚ùå");
}
}
</script>

</body>
</html>
