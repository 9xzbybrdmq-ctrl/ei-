<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VALENTINE GAME</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:#e10600;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:'Press Start 2P', cursive;
overflow:hidden;
position:relative;
}

/* CORAZONES ARCADE */
.heart{
position:absolute;
color:white;
font-size:18px;
animation: fall linear forwards;
opacity:0.9;
}

@keyframes fall{
to{
transform:translateY(110vh);
}
}

/* CUADRO BLANCO */
.container{
position:relative;
background:white;
padding:50px 40px;
text-align:center;
border:6px solid black;
box-shadow:12px 12px 0px black;
z-index:2;
}

/* TITULO */
.title{
font-size:28px;
color:#e10600;
-webkit-text-stroke: 2px black;
margin-bottom:30px;
}

/* RECTANGULO ROJO */
.subtitle{
background:#e10600;
color:white;
padding:15px 20px;
font-size:14px;
margin-bottom:40px;
}

/* TEXTO PRESIONA */
.press{
font-size:12px;
margin-bottom:15px;
}

/* BOTON START */
.start-btn{
background:#e10600;
color:white;
border:6px solid black;
padding:12px 18px;
font-size:14px;
cursor:pointer;
display:inline-block;
}

.start-btn:hover{
background:black;
}
</style>
</head>

<body>

<div class="container">
<div class="title">VALENTINE GAME</div>
<div class="subtitle">MADE JUST FOR YOU</div>
<div class="press">PRESIONA START</div>
<div class="start-btn">START</div>
</div>

<script>

/* GENERADOR DE CORAZONES ARCADE */
function createHeart(){
const heart = document.createElement("div");
heart.classList.add("heart");
heart.innerHTML = "ðŸ’—";

heart.style.left = Math.random()*100 + "vw";
heart.style.animationDuration = (Math.random()*3+2) + "s";

document.body.appendChild(heart);

setTimeout(()=>{
heart.remove();
},5000);
}

setInterval(createHeart,300);

</script>

</body>
</html>
