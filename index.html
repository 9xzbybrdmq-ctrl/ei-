<title>VALENTINE GAME</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:#e10600;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:'Press Start 2P', cursive;
overflow:hidden;
}

.slide{
display:none;
width:100%;
height:100vh;
justify-content:center;
align-items:center;
position:relative;
}

.active{
display:flex;
}

.container{
background:white;
padding:60px 50px;
text-align:center;
border:8px solid black;
box-shadow:16px 16px 0px black;
max-width:800px;
}

.title{
font-size:28px;
color:#e10600;
-webkit-text-stroke:3px black;
margin-bottom:30px;
}

.subtitle{
background:#e10600;
color:white;
padding:18px 24px;
font-size:14px;
margin-bottom:40px;
border:6px solid black;
}

.press{
font-size:12px;
margin-bottom:15px;
}

.btn{
background:#e10600;
color:white;
border:8px solid black;
padding:12px 20px;
font-size:12px;
cursor:pointer;
display:inline-block;
margin-top:20px;
}

.small-btn{
background:#e10600;
color:white;
border:6px solid black;
padding:8px 14px;
font-size:10px;
cursor:pointer;
display:inline-block;
margin-top:25px;
}

.level-box{
background:black;
color:white;
padding:10px 16px;
font-size:10px;
display:inline-block;
margin-bottom:25px;
border:6px solid black;
}

.question{
font-size:18px;
color:black;
margin-bottom:30px;
}

.option{
border:8px solid black;
padding:18px;
margin:15px 0;
cursor:pointer;
font-size:12px;
}

.big-text{
font-size:18px;
color:black;
margin-top:20px;
}

.emoji{
font-size:48px;
}

#noBtn{
position:absolute;
}

.level-clear{
font-size:30px;
color:red;
-webkit-text-stroke:3px black;
margin-bottom:30px;
}

.level-message{
font-size:12px;
color:black;
margin-top:20px;
}
</style>
</head>

<body>

<!-- TODAS LAS SLIDES ANTERIORES IGUALES -->

<script>
function goTo(id){
document.querySelectorAll('.slide').forEach(slide=>{
slide.classList.remove('active');
});
document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
