<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine game</title>

<style>
body {
margin: 0;
height: 100vh;
background: linear-gradient(135deg, #ff4da6, #ffb6e6);
font-family: Arial, sans-serif;
text-align: center;
overflow: hidden;
cursor: none;
}

/* Cursor negro personalizado */
#cursor {
width: 18px;
height: 18px;
background: black;
position: fixed;
pointer-events: none;
clip-path: polygon(0 0, 100% 50%, 55% 60%, 65% 100%, 45% 100%, 35% 60%);
z-index: 9999;
}

h1 {
margin-top: 60px;
color: white;
text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
}

.option {
border: 2px solid white;
padding: 15px 30px;
margin: 15px;
display: inline-block;
font-size: 20px;
color: white;
background: rgba(255,255,255,0.2);
border-radius: 15px;
cursor: pointer;
transition: 0.3s;
}

.option:hover {
background: white;
color: #ff1493;
transform: scale(1.1);
}

#message {
font-size: 22px;
margin-top: 20px;
color: white;
}

#playAgain {
margin-top: 25px;
padding: 12px 25px;
background: white;
color: #ff1493;
border: none;
border-radius: 10px;
cursor: pointer;
display: none;
font-size: 18px;
}

.falling {
position: fixed;
top: -50px;
font-size: 24px;
animation: fall linear forwards;
}

@keyframes fall {
to { transform: translateY(100vh); }
}
</style>
</head>

<body>

</html>
